<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable">Name</th>
      <th class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <tr *ngFor="let items of satellites; index as i">
      <td>{{items.name[i]}}</td>
      <td>{{items.type[i]}}</td>
      <td>{{items.operational[i]}}</td>
      <td>{{items.orbitType[i]}}</td>
      <td>{{items.launchDate[i]}}</td>
   </tr>
</table>
